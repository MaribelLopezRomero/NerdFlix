      }
    </style>
    <header>
      <!-- <li class="nav-item">
        <a href="" class="nav-link active"> </a> <img src="image 1.png" alt="">
      </li> -->
      <nav class="navbar navbar-expand-sm d-flex justify-content-between">
        <div class="ps-5">
          <img src="image 1.png" alt="" width="200" height="" />
        </div>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="" class="nav-link disabled">Home</a>

            src="PerfilSF.png"
            alt=""

          />
        </div>
      </nav>
    </header>
    <main>
      <div class="row">
        <div class="col-lg-4 col-md-3 col-md-3"></div>

        <form
          class="form col-lg-4 col-md-6 col-sm-12 bg-white"
          action="Home.html"
          method="get"
        >
          <h2 class="titulo">Iniciar sesión</h2>

          <div class="mb-3 mt-3">
            <label for="nombre" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Introduzca usuario"
              required
              pattern="[a-zA-Z]{5,20}"
            />
          </div>

          <div class="mb-3 mt-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="contraseña"
              placeholder="Introduzca contraseña"
              required
              pattern="[a-zA-Z0-9]{8,20}"
            />
          </div>
          <p>
            Al continuar, aceptas nuestras
            <span class="text-success">
              <a href="" style="color: #2da38d">condiciones de servicio.</a>
            </span>
          </p>
          <button type="submit" class="btn" style="background-color: #2da38d">Entrar</button>
        </form>
      </div>
